<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .box {
                width: 100px;
                height: 100px;
                border-radius: 50%;
            }
            .red {
                background-color: red;
            }
            .green {
                background-color: green;
            }
            .blue {
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box blue"></div>
        <script src="../../js/gsap.min.js"></script>
        <script>
            const t = gsap.timeline()
            // 1秒后触发
            t.to('.red', { x: 500, duration: 1 }, 1)

            // '<' 和上个动画一起触发
            t.to('.green', { x: 300, duration: 2 }, '<')

            // '>' 默认,上个动画结束,我才开始
            // t.to('.blue', { y: 100, duration: 1 }, '>')

            // '+=1' 上个动画结束后1秒,我才开始
            // t.to('.blue', { y: 100, duration: 1 }, '+=1')

            // '-=1' 上个动画结束前1秒,我才开始
            t.to('.blue', { y: 100, duration: 1 }, '-=1')
        </script>
    </body>
</html>
