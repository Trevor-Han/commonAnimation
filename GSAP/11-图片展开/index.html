<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- 第一屏图片 -->
        <section class="screen section1">
            <div class="kv-content">
                <img src="./img/kv.webp" />
            </div>
        </section>

        <!-- 第二屏视频 -->
        <section class="screen section2">
            <div class="summary-content">
                <video src="./media/summary.mp4" class="summary"></video>
                <p class="text1">
                    流动山海纹<br />
                    光影层叠,山海流淌
                </p>
                <p class="text2">东方灵韵 山海情</p>
            </div>
        </section>

        <!-- 第三屏图片滚入 -->
        <section class="screen section3">
            <div class="color-img">
                <img src="./img/color1.png.webp" alt="" class="color1" />
                <img src="./img/color2.png.webp" alt="" class="color2" />
                <img src="./img/color3.png.webp" alt="" class="color3" />
                <img src="./img/color4.png.webp" alt="" class="color4" />
            </div>
        </section>

        <!-- 第四屏视频\文字 -->
        <section class="screen section4">
            <div class="parallel">
                <div class="page1">
                    <p class="title">美学创作大师</p>
                    <video src="./media/aesthetics1.mp4" class="video1" muted></video>
                    <div class="info">
                        <p class="p2">重塑每一秒</p>
                        <p class="p3">自在享受视频拍摄吧!理<br />想身材相机直出,让每一<br />刻的出镜更自由纯粹.</p>
                    </div>
                </div>
                <div class="page2">
                    <div class="div2">
                        <video src="./media/aesthetics2.mp4" class="video2" muted></video>
                    </div>
                    <div class="info">
                        <p class="p2">放手去拍,自动成片</p>
                        <p class="p3">Vlog 拍摄配套电影级滤镜,实时更新,免费</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- 第五屏 -->
        <section class="screen section5">
            <div class="rom-content">
                <div class="rom-txt">512GB</div>
            </div>
            <div class="rom-img">
                <img src="./img/rom1.png.webp" alt="" class="pic1" />
                <img src="./img/rom2.png.webp" alt="" class="pic2" />
                <img src="./img/rom3.png.webp" alt="" class="pic3" />
                <img src="./img/rom4.png.webp" alt="" class="pic4" />
                <img src="./img/rom5.png.webp" alt="" class="pic5" />
                <img src="./img/rom6.png.webp" alt="" class="pic6" />
                <img src="./img/rom7.png.webp" alt="" class="pic7" />
            </div>
        </section>

        <script src="../js/gsap.min.js"></script>
        <script src="../js/ScrollTrigger.min.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
