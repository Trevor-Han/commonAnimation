<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                height: 200vh;
            }
            .box {
                width: 200px;
                height: 200px;
                background-color: red;
                border-radius: 50%;
                text-align: center;
                line-height: 200px;
                font-size: 50px;
            }
        </style>
    </head>
    <body>
        <div class="box">小圆</div>
        <script src="../../js/gsap.min.js"></script>
        <script src="../../js/ScrollTrigger.min.js"></script>
        <script>
            ScrollTrigger.create({
                // 触发元素
                trigger: '.box',
                // 开始位置
                start: 'top top',
                // 结束位置
                end: '+=300',
                // 擦除 动画的进度和滚动条的进度 链接到一起
                scrub: true,
                animation: gsap.to('.box', {
                    x: 200,
                    y: 500,
                    rotation: 180,
                }),
            })
        </script>
    </body>
</html>
