<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GSAP基本使用</title>
        <style>
            .box {
                width: 100px;
                height: 100px;
                background-color: pink;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
        <script src="../js/gsap.min.js"></script>
        <script>
            // gsap.to(元素,{属性})
            gsap.to('.box', { x: 500, y: 500, duration: 3 })
        </script>
    </body>
</html>
