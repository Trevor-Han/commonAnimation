<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        body { margin: 0; }
    </style>

    <script src="../../3d/dat.gui.js"></script>
</head>
<body>
<canvas id="canvas" class="c2d" width="1000" height="500"></canvas>
</body>
<script type="module">
    import * as THREE from '../../3d/three.module.js';
    import { OrbitControls }  from '../../3d/OrbitControls.js'

    //********************************↓COMMON↓***************************************
    const canvas = document.querySelector('#canvas')
    canvas.height = window.innerHeight
    canvas.width = window.innerWidth

    let scene,camera,renderer,controls,material

    const fov = 40
    const aspect =  window.innerWidth/  window.innerHeight
    const near = 0.1
    const far = 1000

    scene = new THREE.Scene()
    scene.background = new THREE.Color('#232323')

    camera = new THREE.PerspectiveCamera(fov, aspect, near, far)
    camera.position.set(0, 10, 15)
    camera.lookAt(10,10, 10)

    renderer = new THREE.WebGLRenderer({ canvas,antialias: true })
    renderer.setAnimationLoop(renderLoop);
    renderer.shadowMap.enabled = true;
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize( window.innerWidth, window.innerHeight );

    // 控制相机
    controls = new OrbitControls(camera, canvas)


    window.addEventListener('resize', onWindowResized);

    function onWindowResized() {
        renderer.setSize(window.innerWidth, window.innerHeight);

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

    }
    const clock = new THREE.Clock()
    function renderLoop(){
        material.uniforms.uTime.value = clock.getElapsedTime();
        mesh.rotation.y = clock.getElapsedTime();
        renderer.render( scene, camera );
    }

    //********************************↑COMMON↑***************************************

    // 顶点坐标 position、纹理坐标 uv、法线向量 normal都是顶点上的数据
    // uniform修饰符->全局变量，在顶点着色器和片元着色器都可以访问（每个顶点或像素数值都相同时变量使用）
    // attribute修饰符->局部变量，只能在顶点着色器中访问(加上，说明明这个数据是每个顶点上都不同的)
    // varying修饰符 -> 用来在顶点着色器和片元着色器之间传递变量的(顶点着色器里的变量想在片元着色器里使用)

    // 不同修饰符对应的变量所采用的命令方式，attribute 的用 a 开头如 aRadom，
    // uniform 的用 u 开头如 uTime，
    // varying 的用 v 开头如 vUv，这是比较直观的一种变量命名方式



    const vertexShader = /* GLSL */ `
      uniform float uTime;
      varying vec2 vUv;

      vec4 permute(vec4 x){return mod(((x*34.0)+1.0)*x, 289.0);}
        vec4 taylorInvSqrt(vec4 r){return 1.79284291400159 - 0.85373472095314 * r;}
        vec3 fade(vec3 t) {return t*t*t*(t*(t*6.0-15.0)+10.0);}

        float cnoise(vec3 P){
          vec3 Pi0 = floor(P); // Integer part for indexing
          vec3 Pi1 = Pi0 + vec3(1.0); // Integer part + 1
          Pi0 = mod(Pi0, 289.0);
          Pi1 = mod(Pi1, 289.0);
          vec3 Pf0 = fract(P); // Fractional part for interpolation
          vec3 Pf1 = Pf0 - vec3(1.0); // Fractional part - 1.0
          vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
          vec4 iy = vec4(Pi0.yy, Pi1.yy);
          vec4 iz0 = Pi0.zzzz;
          vec4 iz1 = Pi1.zzzz;

          vec4 ixy = permute(permute(ix) + iy);
          vec4 ixy0 = permute(ixy + iz0);
          vec4 ixy1 = permute(ixy + iz1);

          vec4 gx0 = ixy0 / 7.0;
          vec4 gy0 = fract(floor(gx0) / 7.0) - 0.5;
          gx0 = fract(gx0);
          vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
          vec4 sz0 = step(gz0, vec4(0.0));
          gx0 -= sz0 * (step(0.0, gx0) - 0.5);
          gy0 -= sz0 * (step(0.0, gy0) - 0.5);

          vec4 gx1 = ixy1 / 7.0;
          vec4 gy1 = fract(floor(gx1) / 7.0) - 0.5;
          gx1 = fract(gx1);
          vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
          vec4 sz1 = step(gz1, vec4(0.0));
          gx1 -= sz1 * (step(0.0, gx1) - 0.5);
          gy1 -= sz1 * (step(0.0, gy1) - 0.5);

          vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
          vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
          vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
          vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
          vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
          vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
          vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
          vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);

          vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
          g000 *= norm0.x;
          g010 *= norm0.y;
          g100 *= norm0.z;
          g110 *= norm0.w;
          vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
          g001 *= norm1.x;
          g011 *= norm1.y;
          g101 *= norm1.z;
          g111 *= norm1.w;

          float n000 = dot(g000, Pf0);
          float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
          float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
          float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
          float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
          float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
          float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
          float n111 = dot(g111, Pf1);

          vec3 fade_xyz = fade(Pf0);
          vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
          vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
          float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x);
          return 2.2 * n_xyz;
        }

     varying vec3 vNormal;
      void main() {
        vUv = uv;
        // 们需要知道将三维空间里的物体显示到二维屏幕上需要通过 MVP 矩阵变换操作，
        // 即 Model 模型矩阵、View 视图矩阵和 Projection 投影矩阵（前俩者可以合并为 modelViewMatrix），
        // 因此在顶点着色器里这一行代码是必不可少的
        // gl_Position = projectionMatrix * viewMatrix * modelMatrix * vec4(newPos, 1.0);

        // vec3 newPos = position * sin(uTime);
        // newPos.y += sin(position.x * 5.0);
        // vec3 newPos = position;
        // newPos.y += sin(position.y * 1.0 + uTime * 2.0);

        vec3 newPos = position;
        // newPos += cnoise(position);
        // newPos += normal * cnoise(position * 9.0);
        // newPos += normal * cnoise(position * (sin(uTime) + 1.0) * 2.0); // 0.0 - 4.0区间变化
        newPos += normal * cnoise(position * 5.0 + uTime);
        gl_Position = projectionMatrix * modelViewMatrix * vec4(newPos, 1.0);

        vNormal = normal;
      }
    `;

    // fract实现重复
    // step实现切分
    // clamp(x, min, max) 将 x 值限制到 min-max 之间
    const fragmentShader = /* GLSL */ `
          varying vec2 vUv;

          uniform float uTime;

          varying vec3 vNormal;

          void main() {
               // gl_FragColor = vec4(1.0, 0.0, 1.0, 1.0);
               gl_FragColor = vec4(vNormal, 1.0);
          }
`;
    const geometry = new THREE.SphereGeometry(2, 256, 256);

    material = new THREE.ShaderMaterial({
        uniforms: {
            uTime: { value: 0 },
        },
        vertexShader,
        fragmentShader,
        // wireframe: true,
    });

    const mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);


</script>
