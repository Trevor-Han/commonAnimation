<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot with html2canvas</title>
    <style>

        .photo-mask{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            padding: 6% 12% 8% 12%;
            box-sizing: border-box;
        }
        .mask-con{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            color: #fff;
        }
        .mask-image{
            border: 2px solid #efefef;
            background-color: rgba(0,0,0,0.9);
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .mask-text{
            padding: 5px 0;
        }
        .mask-image img{
            width: 100%;
        }
        .close-mask{
            position: fixed;
            bottom: 10%;
            left: 50%;
            width: 45px;
            height: 45px;
            z-index: 99;
        }
        .close-mask .icon {
            position: absolute;
            width: 100%;
            height: 100%;
            background-position: center center;
            background-size: 100%;
        }
        .icon-close{
            background: url('./img/icon_close.svg') no-repeat;
        }
        .display-none{
            display: none;
        }
        @keyframes fade {
            to{opacity: 0}
        }
    </style>
    <script src="./js/html2canvas.js"></script>
</head>
<body>
<div class="photo-mask display-none">
    <div class="mask-con">
        <div class="mask-image">
            <img src="img/img_1.png" alt="photo-mask"/>
        </div>
        <div class="mask-text">长按保存</div>

    </div>

    <div class="close-mask">
        <i class="icon icon-close"></i>
    </div>
</div>

<div class="shutter">快门</div>

<div id="capture" style="padding: 10px; background: lightblue;">
    <h1>Hello, this is a screenshot!</h1>
    <p>Some additional content...</p>
</div>

<button onclick="takeScreenshot()">Take Screenshot</button>
<script>
    // toggleFlash()
    function toggleFlash() {
        const shutter_mask = document.createElement('div');
        shutter_mask.style.cssText = `
            background: rgba(255,255,255,1);
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: fade 0.5s cubic-bezier(0.075,0.82,0.165,1) forwards;
            `
        document.body.appendChild(shutter_mask);
        setTimeout(function() {
            document.body.removeChild(shutter_mask);
        }, 1000);
    }
    function takeScreenshot() {
        html2canvas(document.getElementById('capture')).then(canvas => {
            document.body.appendChild(canvas);

            // 将canvas转换为图片并下载
            let imgData = canvas.toDataURL('image/png');
            let link = document.createElement('a');
            link.href = imgData;
            // link.download = 'screenshot.png';
            link.click();
        });
    }
</script>
</body>
</html>
